<mat-card class="user">
  <div id="informatii">
    <mat-card-header>
        <img mat-card-sm-image [src]= "imagine" alt="NON" id="imagineprofil">

    </mat-card-header>
    <mat-card-title>Username: {{user.userName}}</mat-card-title>
    <mat-card-subtitle>First name: {{user.firstName}}</mat-card-subtitle>
    <mat-card-subtitle>Last name: {{user.lastName}}</mat-card-subtitle>
    <mat-card-subtitle>Email: {{user.email}}</mat-card-subtitle>
  </div>
  <button *ngIf="normalUser" mat-fab color="primary" aria-label="delete" id="buton" (click)="stergeUtilizator()" title="Delete user">
    <mat-icon>delete</mat-icon>
  </button>
  <button *ngIf="normalUser" mat-fab color="primary" aria-label="delete" id="buton2" (click)="makeAdmin()" title="Make admin">
    <mat-icon>supervisor_account</mat-icon>
  </button>
</mat-card>
